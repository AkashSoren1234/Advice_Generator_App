<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="main_container">
        <h4 class="advice_id">Advice #117</h4>
        <p class="advice_message">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action "
        </p>
        <div class="divider_image">
          <picture>
            <source
              media="(min-width: 765px)"
              srcset="images/pattern-divider-desktop.svg"
            />
            <img src="images/pattern-divider-mobile.svg" alt="divider_line" />
          </picture>
        </div>
        <button class="generate_message_click">
          <img src="./images/icon-dice.svg" alt="dice_button" />
        </button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/AkashSoren1234" target="_blank">Akash Soren</a>.
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
